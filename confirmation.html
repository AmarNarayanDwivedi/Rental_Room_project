<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1586982599726-11708daaceca?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        position: relative;
        top: 35%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.813);
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        transition: color 0.3s ease-in-out;
      }

      p {
        color: #555;
        font-size: 18px;
        line-height: 1.5;
        transition: color 0.3s ease-in-out;
      }

      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Submitting Your Details!</h1>
      <p>
        We appreciate your input. Your information has been successfully
        submitted.
      </p>
      <p><a href="rental.html">Go Back</a></p>
      <!-- Link back to the rent a room page -->
    </div>
    <script></script>
  </body>
</html>
