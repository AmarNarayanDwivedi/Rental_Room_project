<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Room</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f7f8;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background-color: #f36b7e;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        font-family: "Pacifico", cursive;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .input-box {
        margin-bottom: 20px;
      }

      .input-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .input-box input[type="text"],
      .input-box input[type="number"],
      .input-box input[type="date"],
      .input-box textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      .input-box input[type="text"]:focus,
      .input-box input[type="number"]:focus,
      .input-box input[type="date"]:focus,
      .input-box textarea:focus {
        outline: none;
        border-color: #f36b7e;
      }

      #submit-btn {
        background-color: #f36b7e;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #submit-btn:hover {
        background-color: #d4465f;
      }

      /* Animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animated {
        animation: slideIn 0.5s ease;
      }
    </style>
  </head>
  <body class="formpage">
    <header class=".headerformpage">
      <h1>Rent A Room</h1>
    </header>
    <div class="container animated">
      <div class="input-box">
        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required />
      </div>
      <div class="input-box">
        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" />
      </div>
      <div class="input-box">
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location..."
        />
      </div>
      <div class="input-box">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..." />
      </div>
      <div class="input-box">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Your age..." />
      </div>
      <div class="input-box">
        <label for="hobbies">Hobbies:</label>
        <input
          type="text"
          id="hobbies"
          name="hobbies"
          placeholder="Your hobbies..."
        />
      </div>
      <div class="input-box">
        <label for="story">Your Story:</label>
        <textarea
          id="story"
          name="story"
          rows="4"
          placeholder="Write your story..."
        ></textarea>
      </div>
      <button id="submit-btn">Submit</button>
    </div>

    <script>
      document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
          var checkInDate = document.getElementById("check-in").value;
          var checkOutDate = document.getElementById("check-out").value;
          var location = document.getElementById("location").value;
          var name = document.getElementById("name").value;
          var age = document.getElementById("age").value;
          var hobbies = document.getElementById("hobbies").value;
          var story = document.getElementById("story").value;

          var userInfo = {
            checkInDate: checkInDate,
            checkOutDate: checkOutDate,
            location: location,
            name: name,
            age: age,
            hobbies: hobbies,
            story: story,
          };

          var userInfoJSON = JSON.stringify(userInfo);
          localStorage.setItem("userInfo", userInfoJSON);

          window.location.href = "confirmation.html";
        });
    </script>
  </body>
</html>
